<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>STOPWATCH</title>

    <link rel="stylesheet" href="stopwatch.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Sofia&effect=fire"
    />
  </head>
  <body>
    <div class="main_container">
      <div class="tag">
        <h1>STOPWATCH</h1>
      </div>
      <div>
        <div class="key">
          <div class="button1">
            <button id="start_button" class="button-stopped btn">Start</button>
            <button id="reset_button" class="btn">Reset</button>
          </div>
          <div class="fake"></div>
        </div>
      </div>

      <div class="container">
        <div class="display">
          <h1 id="timerText" class="tTex">00 : 00 : 00.0</h1>
        </div>
        <div class="diallines"></div>
      </div>
    </div>
    <script src="stopwatch.js"></script>
  </body>
</html>
